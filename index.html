<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Result App</title>
</head>
<body>
    
     <div class="container-fluid   ">

               <div class="container bg-light p-5  rounded  text-center">
                     <h1 class="text-danger">RESULT APP</h1>
                  <div class="input-group mb-3">
                    <input type="text" id="rollNumber" class="form-control text-danger " placeholder="Enter Roll Number?" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <button class="input-group-text btn btn-outline-danger" onclick="searchRes()" id="basic-addon2">Submit</button>
                    
               </div>
                     
               <div class="bg-light rounded p-3">
                    <h3 class="text-danger">STUDENT'S NAME</h3>
                    <p id="PassoutPut" class="bg-danger text-light rounded ">NAME </p>
                    <h3 class="text-danger">STUDENT'S RESULT</h3>
                    <p id="FailoutPut" class="bg-danger text-light rounded">RESULT </p>
               </div>


           </div>
        </div>



     

   <script src="app.js"></script>
</body>
</html>
